<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: NOMBRE</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate (ngSubmit)="guardarMedico()">
                        <div class="form-group">
                            <label>Nombre del medico</label>
                            <input class="form-control" type="text" placeholder="Nombre del Médico" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select name="" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                            </select>
                        </div>
                        
                        
                        <button class="btn btn-success waves-effect waves-light m-r-10" type="submit">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <button routerLink="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">

          <h4 class="box-title m-b-0">Hospital</h4>
          
          <img src="" alt="">

        </div>
      </div>
      
      <div class="col-md-3">
          <div class="card card-body">
            
          
            <h4 class="box-title m-b-0">Fotografía</h4>
  
            <img src="" alt="">
          
          </div>


    </div>
</div>
